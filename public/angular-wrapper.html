<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular App</title>
  <base href="/" />

  <script>
    // Detect environment
    var isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    var isGitHubPages = window.location.hostname === 'itairoded2.github.io';

    // Use different paths based on environment
    var basePath;
    if (isLocalhost) {
      basePath = '/js/ForEmbedAngular/';
    } else if (isGitHubPages) {
      basePath = '/itai-react-playground/js/ForEmbedAngular/';
    } else {
      basePath = '/js/ForEmbedAngular/';
    }

    window.APP_BASE_HREF = basePath;
    window.APP_ASSETS_BASE = basePath;
    window.__webpack_public_path__ = basePath;

    console.log('üåç Environment:', isLocalhost ? 'localhost' : 'GitHub Pages');
    console.log('üîß Base path set to:', basePath);
  </script>

  <script>
    // Load styles dynamically
    var isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    var basePath = isLocalhost ? '/js/ForEmbedAngular/' : '/itai-react-playground/js/ForEmbedAngular/';
    document.write('<link rel="stylesheet" href="' + basePath + 'styles.6f0cf44faa044024.css" />');
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <script>
    // Load main.js dynamically
    var isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    var basePath = isLocalhost ? '/js/ForEmbedAngular/' : '/itai-react-playground/js/ForEmbedAngular/';

    var script = document.createElement('script');
    script.src = basePath + 'main.23dcd94834071479.js';
    script.onload = function () {
      console.log('‚úÖ Angular loaded from:', basePath);
    };
    script.onerror = function () {
      console.error('‚ùå Failed to load Angular from:', script.src);
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
