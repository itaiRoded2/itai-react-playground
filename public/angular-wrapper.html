<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angular App</title>
  <!-- Base href should be root for hash routing to work -->
  <base href="/" />

  <script>
    // CRITICAL: Set webpack public path FIRST, before any other scripts
    // This must be set before Angular's main.js loads
    var isGitHubPages = window.location.hostname === 'itairoded2.github.io';
    var basePath = isGitHubPages
      ? '/itai-react-playground/js/ForEmbedAngular/'
      : '/js/ForEmbedAngular/';

    // Set all path variables
    window.APP_BASE_HREF = basePath;
    window.APP_ASSETS_BASE = basePath;

    // CRITICAL: This tells webpack where to load chunks from
    // Must use __webpack_public_path__ (double underscore on both sides)
    window.__webpack_public_path__ = basePath;

    // Also try setting it on the global scope
    var __webpack_public_path__ = basePath;

    console.log('üîß Set webpack public path to:', basePath);
  </script>

  <script>
    // Dynamically load styles with correct path
    var isGitHubPages = window.location.hostname === 'itairoded2.github.io';
    var basePath = isGitHubPages
      ? '/itai-react-playground/js/ForEmbedAngular/'
      : '/js/ForEmbedAngular/';

    document.write('<link rel="stylesheet" href="' + basePath + 'styles.6f0cf44faa044024.css" />');
  </script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
    }
  </style>
</head>

<body>
  <app-root></app-root>

  <script>
    // Dynamically load main script with correct path
    var isGitHubPages = window.location.hostname === 'itairoded2.github.io';
    var basePath = isGitHubPages
      ? '/itai-react-playground/js/ForEmbedAngular/'
      : '/js/ForEmbedAngular/';

    // IMPORTANT: Create script element with full path
    var script = document.createElement('script');
    script.src = basePath + 'main.23dcd94834071479.js';
    script.onerror = function () {
      console.error('‚ùå Failed to load Angular at:', script.src);
    };
    script.onload = function () {
      console.log('‚úÖ Angular main.js loaded successfully');
      console.log('üì¶ Webpack public path is:', window.__webpack_public_path__);
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
